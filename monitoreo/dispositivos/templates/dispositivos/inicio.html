<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
</head>
<body>
    <ul>
        {% for d in dispositivos %}
            <li>{{ d.nombre}} - {{d.categoria}} {{d.categoria.estado}}</li>
                ir a <a href="{ % url 'dispositivo' d.id %}"></a>
            {% empty %}
            <li>No hay dispositivos.</li>
        {% endfor %}
    </ul>
</body>
</html>
