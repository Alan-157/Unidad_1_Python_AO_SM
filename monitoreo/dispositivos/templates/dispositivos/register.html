{% extends "dispositivos/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Registro de empresa</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Registrarse</button>
    </form>
    <p class="mt-3">
        ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>
    </p>
</div>
{% endblock %}
